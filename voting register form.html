<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voting Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .voting-form {
      background: AFEEEE;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      border: solid black;
    }

    .voting-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;

    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: #444;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .option {
      margin: 10px 0;
    }

    label.option-label {
      font-size: 16px;
      color: #555;
    }

    input[type="radio"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form class="voting-form">
    <h2>Vote for Your Favorite Candidate</h2>
     
     <div class="form-group">
      <label for="name">Candidate Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>

     <div class="form-group">
      <label for=" last name">Last Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your  Lastname" required>
    </div>


    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>
    </div>

     <div class="form-group">
      <label for="Gender">Candidate Gender</label>
      <input type="text" id="Gender" name="Gender" placeholder="e.g.,Male or Female" required>
    </div>

    <div class="form-group">
      <label for="nationality">Nationality</label>
      <input type="text" id="nationality" name="nationality" placeholder="e.g., Indian" required>
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" placeholder="e.g., 20" min="18" required>
    </div>

    <div class="option">
      <label class="option-label"><input type="radio" name="candidate" value="Candidate A" required> Candidate A</label>
    </div>
    <div class="option">
      <label class="option-label"><input type="radio" name="candidate" value="Candidate B"> Candidate B</label>
    </div>
    <div class="option">
      <label class="option-label"><input type="radio" name="candidate" value="Candidate C"> Candidate C</label>
    </div>
    <div class="option">
      <label class="option-label"><input type="radio" name="candidate" value="Candidate D"> Candidate D</label>
    </div>

    <button type="submit">Submit Vote</button>
  </form>
</body>
</html>
